<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VividScripts â€” Key</title>
<style>
  :root{
    --bg-main: rgb(20,10,15);        /* background */
    --panel: rgb(30,20,25);          /* main panel */
    --panel-darker: rgb(24,14,18);
    --text: #fff5f9;
    --muted: #bda9b0;
    --accent: rgb(255,105,180);      /* hot pink */
    --accent2: rgb(255,182,193);     /* light pink */
    --stroke-alpha: rgba(255,105,180,0.18);
    --glass: rgba(255,255,255,0.02);
    --success: #ffb7d5;
    --warn: #ff8ba0;
    --card-radius: 16px;
    font-family: "Source Sans Pro", "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
  }

  html,body{
    height:100%;
    margin:0;
    background: linear-gradient(135deg, var(--bg-main) 0%, #321925 100%);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .bg-overlay{
    position:fixed;
    inset:0;
    pointer-events:none;
    background: linear-gradient(45deg, rgba(20,10,15,0.30) 0%, rgba(50,30,40,0.18) 100%);
    z-index:0;
  }

  .card {
    position:relative;
    width:100%;
    max-width:940px;
    border-radius:var(--card-radius);
    background: linear-gradient(180deg, rgba(40,28,34,0.9), rgba(28,18,23,0.9));
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    padding:18px;
    display:grid;
    grid-template-columns: 360px 1fr;
    gap:18px;
    border: 1px solid rgba(255,182,193,0.08);
  }

  .card::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    pointer-events:none;
    box-shadow: 0 0 40px 6px rgba(255,105,180,0.08), inset 0 0 20px rgba(255,182,193,0.04);
    mix-blend-mode:screen;
  }

  .left {
    padding:18px;
    border-radius:12px;
    background: linear-gradient(135deg, rgba(255,182,193,0.03), rgba(255,105,180,0.02));
    border: 1px solid rgba(255,182,193,0.06);
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .title {
    font-size:20px;
    font-weight:700;
    letter-spacing:0.6px;
    text-align:center;
    margin:0;
    background: linear-gradient(90deg, var(--accent2), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: titleShift 3s linear infinite;
  }
  @keyframes titleShift {
    0%{ background-position:0% 50% }
    50%{ background-position:100% 50% }
    100%{ background-position:0% 50% }
  }

  .subtitle { text-align:center; color:var(--muted); font-size:13px; }

  pre.code {
    background: rgba(0,0,0,0.12);
    border-radius:10px;
    padding:12px;
    color:var(--accent2);
    font-size:13px;
    line-height:1.3;
    border: 1px solid rgba(255,182,193,0.06);
  }

  .left .progress {
    height:10px;
    background: rgba(255,255,255,0.05);
    border-radius:999px;
    overflow:hidden;
  }
  .left .bar {
    height:100%;
    width:100%;
    background: linear-gradient(90deg, rgba(255,182,193,0.4), rgba(255,105,180,0.5));
    transform-origin:left;
  }

  .status-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));
    border-radius:10px;
    padding:10px;
    border: 1px solid rgba(255,182,193,0.06);
    text-align:center;
  }
  .status-label{ font-size:12px; color:var(--muted); }
  .status-value{ font-weight:700; font-size:16px; color:var(--accent2); }

  .input-key{
    flex:1;
    background:var(--panel-darker);
    border-radius:10px;
    padding:10px 12px;
    border: 1px solid rgba(255,105,180,0.12);
    color:var(--text);
  }

  .btn{
    background: linear-gradient(180deg, var(--accent), var(--accent2));
    color:#1b0b10;
    border:none;
    padding:10px 14px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(255,105,180,0.2);
  }
  .btn.ghost{
    background:transparent;
    border: 1px solid rgba(255,182,193,0.12);
    color:var(--accent2);
  }

  .toast {
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:28px;
    background: rgba(30,20,25,0.95);
    border-radius:10px;
    padding:10px 14px;
    border: 1px solid rgba(255,105,180,0.1);
    display:flex;
    align-items:center;
    gap:10px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }

  .logo-dot{
    width:46px; height:46px; border-radius:10px;
    background: linear-gradient(135deg, rgba(255,182,193,0.3), rgba(255,105,180,0.25));
    border: 1px solid rgba(255,105,180,0.12);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .logo-dot::after{
    content:"";
    width:22px;height:22px;border-radius:6px;
    background: linear-gradient(90deg, var(--accent2), var(--accent));
    box-shadow: 0 2px 8px rgba(255,105,180,0.2);
  }

  @media (max-width:880px){
    .card{ grid-template-columns: 1fr; }
    .left{ order:2 }
    .right{ order:1 }
  }
</style>
</head>
<body>
  <div class="bg-overlay"></div>
  <main class="card">
    <section class="left">
      <h1 class="title">VividScripter: SAB</h1>
      <div class="subtitle">Trial 3 days</div>
      <pre class="code">loadstring(game:HttpGet("https://raw.githubusercontent.com/commonscripter/PrettyScriptsAntiHit/main/PrettyAnti-Hit.lua"))()</pre>
      <div class="progress"><div class="bar"></div></div>
    </section>
    <aside class="right">
      <div class="status-card">
        <div class="status-label">Script</div>
        <div class="status-value">Online</div>
      </div>
      <div class="status-card">
        <div class="status-label">Server</div>
        <div class="status-value">Online</div>
      </div>
    </aside>
  </main>
</body>
</html>
